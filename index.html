<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Coches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Lista de Coches</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody id="tabla_coches">

        </tbody>
    </table>
    <h2 id="opcion">Si quieres editar un coche ya existente pon su id, en cambio si quieres crear uno nuevo deja el campo de id vacio</h2>
    <form id="form_coche">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required>
        <button type="submit">Añadir/Editar Coche</button>
    </form>
    <p id="id_cocheNuevo"></p>

    <form id="form_eliminar">
        <label for="id_eliminar">Id del coche a eliminar:</label>
        <input type="text" id="id_eliminar" name="id_eliminar" required>
        <button type="submit">Eliminar coche</button>
    </form>

    <p id="coche_elimin"></p>

    <script src="script.js"></script>
</body>
</html>
